<div class="c-height">
  <div class="home-full-width mat-form-field-flex justify-content-end">
    <button mat-flat-button color="accent" (click)="logout()">Logout</button>
  </div>
  <h2>Zestawienie kontaktow</h2>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="this.leads">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> ImiÄ™</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="taxId">
        <th mat-header-cell *matHeaderCellDef> Nip</th>
        <td mat-cell *matCellDef="let element"> {{element.taxId}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Telefon</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef> Mail</th>
        <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
